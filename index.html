<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will become a clicker later.</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <section>
        <div class="main">
            <div class="left">
                <h1>Gems: <span class="gem-cost">0</span></h1>
                <img src="./gem.png" alt="" srcset="" class="gem-image" onclick="incrementGem()" draggable="false">
            </div>
            <div class="right">
                <div class="upgrade">
                    <div class="left-section">
                        <img src="./cursor.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Clicker</h4>
                        <div class="cost-info">
                            <p><span class="clicker-cost">10</span></p>
                            <img src="./gem.png" alt="" srcset="" class="gem-img" onclick="buyClick()" draggable="false">
                        </div>
                    </div>
                    <div class="right-section">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>

</body>

</html>
